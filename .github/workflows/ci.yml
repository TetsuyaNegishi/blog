name: ci

run-name: ${{ github.actor }} is learning GitHub Actions

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
      - run: npm i
      - run: npm run lint
